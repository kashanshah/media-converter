<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Converter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #progress-container {
            display: none;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    <h1 class="mb-4">Welcome to Media Converter</h1>
                    <p class="lead">Easily convert your media files into the desired format with just a few clicks.</p>
                    <form id="convertForm" method="post" enctype="multipart/form-data" class="mt-4">
                        <div class="mb-3">
                            <label for="file" class="form-label">Choose a file to convert:</label>
                            <input type="file" id="file" name="file" accept="video/*,audio/*" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="format" class="form-label">Select format:</label>
                            <select id="format" name="format" class="form-select">
                                <option value="mp4">MP4 (Video)</option>
                                <option value="mp3">MP3 (Audio)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="submitButton">Convert</button>
                    </form>
                    <div id="progress-container" class="mt-3">
                        <div class="progress">
                            <div class="progress-bar" id="uploadProgress" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                        <p id="uploadSpeed" class="mt-2"></p>
                    </div>
                    <p id="processingMessage" class="text-muted mt-3" style="display: none;">Processing...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
